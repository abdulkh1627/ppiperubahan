<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partai Perubahan Indonesia - Pendaftaran Anggota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    /* Background warna navi-blue */
    body {
      background-color: #001f3f;
      margin: 0;
    }
    
    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #001f3f;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      z-index: 1000;
    }

    #logo {
      width: 150px;
    }

    h1 {
      margin: 1rem 0;
      font-size: 2rem;
    }

    /* Space for content */
    main {
      padding-top: 240px; /* Adjust padding to match the height of the fixed header */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Warna form agak transparan */
    .form-container {
      background-color: rgba(255, 255, 255, 0.8); /* Set transparansi ke 80% */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px; /* Set maximum width */
      width: 100%;
    }

    /* Animasi interaktif pada logo */
    #logo:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }

    /* Tombol interaktif dan mengkilat */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px; /* Jarak antar tombol */
    }

    .btn-custom {
      width: 200px; /* Ukuran tombol sama */
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .btn-back {
      background-color: #ffcc00;
      color: #003366;
    }

    .btn-back:hover {
      background-color: #ffd633;
      color: #002d4f;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(255, 204, 0, 0.5);
    }

    .btn-submit {
      background-color: #007bff;
      color: #fff;
    }

    .btn-submit:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
      transform: scale(1.05);
    }

    /* Responsive adjustments for header */
    @media (max-width: 768px) {
      #logo {
        width: 120px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 576px) {
      #logo {
        width: 100px;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0.5rem 0;
      }
    }
  </style>
  <script src="/js/app.js" defer></script>
</head>
<body>
  <header>
    <img src="/img/logo.png" alt="Logo Partai Perubahan Indonesia" class="img-fluid" id="logo">
    <h1 class="text-primary">Pendaftaran Anggota Partai Perubahan Indonesia</h1>
  </header>

  <main>
    <section class="form-container">
      <h2 class="text-center mb-4">Form Pendaftaran Anggota</h2>
      
      <form id="registrationForm" action="/register.php" method="POST">
        <div class="row">
          <!-- NIK -->
          <div class="col-md-6 mb-3">
            <label for="nik" class="form-label">NIK:</label>
            <input type="text" class="form-control rounded-pill" id="nik" name="nik" required maxlength="16">
          </div>

          <!-- Nama Lengkap -->
          <div class="col-md-6 mb-3">
            <label for="nama" class="form-label">Nama Lengkap:</label>
            <input type="text" class="form-control rounded-pill" id="nama" name="nama" required>
          </div>

          <!-- Alamat Email -->
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Alamat Email:</label>
            <input type="email" class="form-control rounded-pill" id="email" name="email" required>
          </div>

          <!-- Nomor HP -->
          <div class="col-md-6 mb-3">
            <label for="nomor_hp" class="form-label">Nomor HP:</label>
            <input type="tel" class="form-control rounded-pill" id="nomor_hp" name="nomor_hp" required>
          </div>

          <!-- Alamat -->
          <div class="col-md-12 mb-3">
            <label for="alamat" class="form-label">Alamat:</label>
            <input type="text" class="form-control rounded-pill" id="alamat" name="alamat" required>
          </div>

          <!-- Dropdown Provinsi -->
          <div class="col-md-6 mb-3">
            <label for="provinsi" class="form-label">Provinsi:</label>
            <select class="form-select rounded-pill" id="provinsi" name="provinsi" required>
              <option value="" disabled selected>Pilih Provinsi</option>
              <!-- Option akan diisi dengan JavaScript -->
            </select>
          </div>

          <!-- Dropdown Kabupaten -->
          <div class="col-md-6 mb-3">
            <label for="kabupaten" class="form-label">Kabupaten:</label>
            <select class="form-select rounded-pill" id="kabupaten" name="kabupaten" required>
              <option value="" disabled selected>Pilih Kabupaten</option>
              <!-- Option akan diisi dengan JavaScript -->
            </select>
          </div>

          <!-- Dropdown Kecamatan -->
          <div class="col-md-6 mb-3">
            <label for="kecamatan" class="form-label">Kecamatan:</label>
            <select class="form-select rounded-pill" id="kecamatan" name="kecamatan" required>
              <option value="" disabled selected>Pilih Kecamatan</option>
              <!-- Options added by JavaScript -->
            </select>
          </div>
          
          <!-- Dropdown Kelurahan -->
          <div class="col-md-6 mb-3">
            <label for="kelurahan" class="form-label">Kelurahan:</label>
            <select class="form-select rounded-pill" id="kelurahan" name="kelurahan" required>
              <option value="" disabled selected>Pilih Kelurahan</option>
              <!-- Option akan diisi dengan JavaScript -->
            </select>
          </div>
          
          <!-- Submit Button dan Back Button -->
          <div class="col-12 text-center mt-4 button-group">
            <a href="/index.html" class="btn btn-custom btn-back">Kembali ke Beranda</a>
            <button type="submit" class="btn btn-custom btn-submit">Daftar</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
